<style>

body{

}

.left-panel{

}

.player iframe{
  width:100%;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.35);
  aspect-ratio:16/9;
}

#label{
  margin-top:12px;

}

.detail-panel{
  margin-top:30px;
  padding:22px;
  border-radius:20px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  display:none;
}

.detail-panel h2{
  margin:0 0 10px;

}

.elevator-panel{
  width:30%;
  padding:28px;
  background:var(--g1);
  border-left:1px solid rgba(255,255,255,0.15);

  height:100vh;
  overflow-y:auto;
}

h1{
  text-align:center;

  color:var(--lav);
}

.direction-control{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:18px;
}

.direction-btn{
  padding:10px 18px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.22);
  background:rgba(255,255,255,0.10);
  color:var(--ink);
  cursor:pointer;
  font-weight:600;
}

.direction-btn.active{

  color:#1a0f3e;
}

.floors-container{
  display:grid;

  gap:12px;
}

.floor{
  background:var(--g2);
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.12);

.floor.playing{

<body>

<script>
const yt=document.getElementById("yt");
const label=document.getElementById("label");
const details=document.getElementById("details");

const songs={
  1:{name:"Miss Monique â€” Concorde",id:"1ZjkfZ6v6v4"},
  2:{name:"Sigrid â€” It Gets Dark",id:"4j7LGMc9ZGU"},
  3:{name:"Dua Lipa â€” Houdini",id:"suAR1PYFNYA"},
  4:{name:"Doechii â€” Crazy",id:"0aQ9Q0hRTwY"},
  5:{name:"Marina â€” Venus Fly Trap",id:"F1JTlnHGa90"},
  6:{name:"Ariana Grande â€” No Tears Left to Cry",id:"ffxKSjUwKdU"},
  7:{name:"Dagny â€” Somebody",id:"qO-U2WlgroQ"},
  8:{name:"Kim Petras â€” Coconuts",id:"ite2vY5qihc"},
  9:{name:"RosalÃ­a â€” SAOKO",id:"6o7bCAZSxsg"},
 10:{name:"Sabrina Carpenter â€” Feather",id:"kLbn61Z4LDI"},
 11:{name:"Tove Lo â€” No One Dies From Love",id:"CMWLX0KXwF4"},
 12:{name:"AURORA â€” Runaway",id:"d_HlPboLRL8"},
 13:{name:"Taylor Swift â€” Bejeweled",id:"b7QlX3yR2xs"}
};

const floorDetails={
  13:`<h2>Floor 13 â€” Vine</h2><p>Midnights. The muse is internal.</p>`,
  12:`<h2>Floor 12 â€” Key</h2><p>You open it.</p>`,
  11:`<h2>Floor 11 â€” Echo</h2><p>What repeats.</p>`,
  10:`<h2>Floor 10 â€” Pulse</h2><p>Midnight rhythm.</p>`,
  9:`<h2>Floor 9 â€” Glass</h2><p>The mirror stays.</p>`,
  8:`<h2>Floor 8 â€” Orbit</h2><p>Return paths.</p>`,
  7:`<h2>Floor 7 â€” Gate</h2><p>The test.</p>`,
  6:`<h2>Floor 6 â€” River</h2><p>Flow.</p>`,
  5:`<h2>Floor 5 â€” Crown</h2><p>Authorship.</p>`,
  4:`<h2>Floor 4 â€” Fire</h2><p>Heat clarifies.</p>`,
  3:`<h2>Floor 3 â€” Knife</h2><p>Clean cut.</p>`,
  2:`<h2>Floor 2 â€” Breath</h2><p>Voice forms.</p>`,
  1:`<h2>Floor 1 â€” Seed</h2><p>Beginning.</p>`
};

let direction="up";
let queue=[];
let current=null;

function buildQueue(start){
  queue=[];
  if(direction==="up"){
    for(let i=start;i<=13;i++) queue.push(i);
  }else{
    for(let i=start;i>=1;i--) queue.push(i);
  }
}

function playNext(){
  if(queue.length===0) return;
  const n=queue.shift();
  current=n;
  yt.src=`https://www.youtube-nocookie.com/embed/${songs[n].id}?autoplay=1&enablejsapi=1`;
  label.textContent=songs[n].name;
  details.innerHTML=floorDetails[n];
  details.style.display="block";
  document.querySelectorAll(".floor").forEach(f=>f.classList.remove("playing"));
  document.querySelector(`.floor[data-floor="${n}"]`).classList.add("playing");
}

yt.addEventListener("load",()=>{
  // noop
});

window.addEventListener("message",e=>{
  if(e.data?.event==="onStateChange" && e.data.info===0){
    playNext();
  }
});

document.querySelectorAll(".floor").forEach(f=>{
  f.onclick=()=>{
    const n=+f.dataset.floor;
    buildQueue(n);
    playNext();
  };
});

dirUp.onclick=()=>{
  direction="up";
  dirUp.classList.add("active");
  dirDown.classList.remove("active");
};

dirDown.onclick=()=>{
  direction="down";
  dirDown.classList.add("active");
  dirUp.classList.remove("active");
};

consentButton.onclick=()=>{
  consentModal.style.display="none";
};

</script>
